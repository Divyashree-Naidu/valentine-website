<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love üíñ</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #b30000;
        }
        .container {
            margin-top: 100px;
        }
        .btn {
            background-color: #ff4d6d;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
        }
        .hidden {
            display: none;
        }
        .love-letter {
            background: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 15px;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.2);
        }
        .gallery img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love me? üíï</h1>
        <button class="btn" onclick="showLoveLetter()">Yes</button>
    </div>
    
    <div id="love-letter" class="hidden love-letter">
        <h2>My Love Letter to You üíå</h2>
        <p>My dearest love,</p>
        <p>You are the most wonderful thing that has ever happened to me. Every moment with you is magical, and I cherish you more than words can say. Happy Valentine's Day! ‚ù§Ô∏è</p>
        <p>Forever yours,</p>
        <p><strong>Your Love</strong></p>
    </div>
    
    <div id="gallery" class="hidden">
        <h2>Our Beautiful Memories üì∏</h2>
        <div class="gallery">
            <img src="IMG-20241225-WA0148.jpg" alt="Memory 1">
            <img src="https://raw.githubusercontent.com/Divyashree-Naidu/valentine-website/main/IMG-20241225-WA0168-1.jpg" alt="Memory 2">
            <img src="https://raw.githubusercontent.com/Divyashree-Naidu/valentine-website/main/IMG-20241225-WA0405.jpg" alt="Memory 3">
        </div>
    </div>
    
    <audio id="love-song" loop>
        <source src="your-favorite-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
        function showLoveLetter() {
            document.getElementById('love-letter').classList.remove('hidden');
            document.getElementById('gallery').classList.remove('hidden');
            document.getElementById('love-song').play();
        }
    </script>
</body>
</html>
